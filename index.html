<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    
</head>
<body>
    <header> 
        <img src="img/logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="seccion-entrada">
                <textarea class="textarea" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion"> <img src="img/exclamation-circle-fill.svg" alt="exclamation"> Solo ingrese letras min√∫sculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
        </section>
        <section class="seccion-resultado">
            <textarea class="mensaje"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()" hidden>Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
